<div class="row align-items-center justify-content-center">
    <div class="col-md-6">
        <div class="card w-300">
            <form [formGroup]="employeeForm">
                <div class="card-header">Enter Employee Details</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="firstName">
                            First Name :
                        </label>
                        <input type="text" formControlName="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">
                            Last Name :
                        </label>
                        <input type="text" formControlName="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            Gender :
                        </label>
                        <input type="text" formControlName="gender" class="form-control">
                    </div>
                    <div class="form-group">
                            <label>
                                    Date Of Birth :
                                </label>
                        <input type="text"
                            placeholder="dd/MM/YYYY"
                            class="form-control"
                            formControlName="dob"
                            bsDatepicker
                            [bsConfig]="datePickerConfig"
                            >
                    </div>
                    <div class="form-group">
                            <label>
                                Department :
                            </label>
                            <input type="text" formControlName="department" class="form-control">
                        </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary" (submit)="onRegisterEmployee()">Onboard</button>
                </div>
            </form>
        </div>
    </div>

</div>
