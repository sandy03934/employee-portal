<div class="row align-items-center justify-content-center">
  
    <div class="col-md-8">
      <div class="card">

        <div class="card-header">Employee Details</div>
        <div class="card-body">
          <ngx-datatable class="bootstrap" [columnMode]="ColumnMode.force" [rows]="rows" [columns]="columns"
            [headerHeight]="50" [footerHeight]="50" [externalPaging]="true" [count]="pageData.totalElements"
            [offset]="pageData.pageNumber" [limit]="pageData.size" (page)="setPage($event)" [externalSorting]="true"
            (sort)="onSort($event)">
          </ngx-datatable>
        </div>
        <div class="card-footer text-right">
          <button type="submit" class="btn btn-primary" (click)="onAddEmployee()">Add</button>
        </div>

      </div>
    </div>
    <div class="col-md-4" *ngIf="showEmployeeAdd"> 
      <app-onboard-employee (close)=onAddComplete() (onEmployeeAdd)="fetchData()"></app-onboard-employee>
    </div>
  

</div>
